<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" type="text/css">
	<script src="./config/mapConfig.js"></script>
</head>
<body>
	<img src="./images/logo/GENESYS.png" alt="" srcset="">
	<div class="login-container">
		<div class="logo"><img src="./images/logo/iaap.png" alt="" srcset=""></div>
		<br>
		<div class="input-group">
			<i class="bi bi-person-fill"></i>
			<input type="text" placeholder="Username" id="username">
		</div>
		<div class="forgot-links">
			<a href="#">Forgot Username</a>
		</div>
		<div class="input-group">
			<i class="bi bi-lock-fill"></i>
			<input type="password" placeholder="Password" id="password">
		</div>

		<div class="forgot-links">
			<a href="#">Forgot Password</a>
		</div>

		<button class="login-btn" type="button" onclick="login();">Login</button>
	</div>

    <!-- Toaster Container -->
    <div class="toast-container" id="toastContainer"></div>
    <div class="loaderContainer" id="loader">
        <div class="loader"></div>
        <div style="text-align: center;margin-top: 5px;color:#3498db;" id="progressSts">Loading.. Please Wait</div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
